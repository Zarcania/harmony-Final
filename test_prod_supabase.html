<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Supabase Production</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test Supabase Production</h1>
    <p>URL: <strong id="supabaseUrl"></strong></p>
    <p>Anon Key: <strong id="anonKey"></strong></p>
    
    <button onclick="testDirectAPI()">1. Test API REST Direct</button>
    <button onclick="testSupabaseClient()">2. Test Client Supabase</button>
    <button onclick="testServiceItems()">3. Test service_items</button>
    <button onclick="testEdgeFunction()">4. Test Edge Function</button>
    <button onclick="clearResults()">Effacer</button>
    
    <div id="results"></div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const SUPABASE_URL = 'https://lmpfrrkqdevxkgimvnfw.supabase.co';
        const ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtcGZycmtxZGV2eGtnaW12bmZ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwODQwODEsImV4cCI6MjA3NjY2MDA4MX0.ncKoYnEjfh4Y1HSRflWDOA6LJcYO4TnOBob2wB17T6U';

        document.getElementById('supabaseUrl').textContent = SUPABASE_URL;
        document.getElementById('anonKey').textContent = ANON_KEY.substring(0, 20) + '...';

        const supabase = createClient(SUPABASE_URL, ANON_KEY);
        window.supabase = supabase;

        window.testDirectAPI = async () => {
            addResult('Test API REST Direct...', 'info');
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/services?select=id,title&order=order_index`, {
                    headers: {
                        'apikey': ANON_KEY,
                        'Authorization': `Bearer ${ANON_KEY}`
                    }
                });
                const data = await response.json();
                addResult(`✅ API REST: ${data.length} services trouvés`, 'success');
                addResult(JSON.stringify(data, null, 2), 'info');
            } catch (error) {
                addResult(`❌ Erreur API REST: ${error.message}`, 'error');
                console.error(error);
            }
        };

        window.testSupabaseClient = async () => {
            addResult('Test Client Supabase...', 'info');
            try {
                const { data, error, status } = await supabase
                    .from('services')
                    .select('id,title')
                    .order('order_index');
                
                if (error) {
                    addResult(`❌ Erreur Client Supabase (${status}): ${error.message}`, 'error');
                    addResult(JSON.stringify(error, null, 2), 'error');
                } else {
                    addResult(`✅ Client Supabase: ${data.length} services trouvés`, 'success');
                    addResult(JSON.stringify(data, null, 2), 'info');
                }
            } catch (error) {
                addResult(`❌ Exception Client Supabase: ${error.message}`, 'error');
                console.error(error);
            }
        };

        window.testEdgeFunction = async () => {
            addResult('Test Edge Function get-services...', 'info');
            try {
                const { data, error } = await supabase.functions.invoke('get-services');
                
                if (error) {
                    addResult(`❌ Erreur Edge Function: ${error.message}`, 'error');
                    addResult(JSON.stringify(error, null, 2), 'error');
                } else {
                    addResult(`✅ Edge Function: succès`, 'success');
                    if (data && data.sections) {
                        addResult(`Nombre de sections: ${data.sections.length}`, 'success');
                    }
                    addResult(JSON.stringify(data, null, 2), 'info');
                }
            } catch (error) {
                addResult(`❌ Exception Edge Function: ${error.message}`, 'error');
                addResult(`Stack: ${error.stack}`, 'error');
                console.error(error);
            }
        };

        window.testServiceItems = async () => {
            addResult('Test service_items sur le remote...', 'info');
            try {
                const { data, error } = await supabase
                    .from('service_items')
                    .select('id,label,service_id')
                    .limit(5);
                
                if (error) {
                    addResult(`❌ Erreur service_items: ${error.message}`, 'error');
                } else {
                    addResult(`✅ service_items: ${data.length} items trouvés`, 'success');
                    addResult(JSON.stringify(data, null, 2), 'info');
                }
            } catch (error) {
                addResult(`❌ Exception: ${error.message}`, 'error');
            }
        };

        window.clearResults = () => {
            document.getElementById('results').innerHTML = '';
        };

        function addResult(message, type) {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
        }
    </script>
</body>
</html>
